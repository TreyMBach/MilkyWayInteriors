<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilky Way Interiors</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;1,300&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar__logo"><img src="./assets/image+white.jpg.png" alt="Logo"></a>
        <div class="container">
            <div class="navbar__container">
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="#" class="navbar__links" id="home-page">Services</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__links" id="gallery-page">Gallery</a>
                    </li>
                    <li class="navbar__item">

                    </li>
                </ul>
                <div id="social-sidebar" class="social-sidebar">
